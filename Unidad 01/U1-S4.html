        obj.nombre  = nombre;
        obj.saludar = function () {
            alert("Mi nombre es : " + this.nombre + ".");
        };
        return obj;
    }

    let carlos = crearPersona('carlos');

    function Persona(nombre, apellido) {

        }
    }
